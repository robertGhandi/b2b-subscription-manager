<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css?v=1.0"
			rel="stylesheet"
		/>
        <link rel="stylesheet" href="/resetPassword/resetPassword.css" />
        
    </head>
	<body>
		<main class="main">
			<section class="reset-container">
				
				<h1>Reset Your Password</h1>
				<p>Enter your new password.</p>
				<form id="reset-form" class="reset-form">
					<div class="reset">
                        
						<div class="password-container">
							<input
								class="reset-input"
								id="password"
								type="password"
								placeholder="Password"
								required
							/>
							<button
								type="button"
								id="toggle-password"
								class="toggle-password"
								aria-label="Show password"
							>
								<i id="password-icon" class="fas fa-eye"></i>
							</button>
						</div>
                        <p id="password-feedback" class="password-feedback"></p>
						<button id="reset-btn" class="reset-btn" type="submit">
							Reset Password
						</button>
					</div>
				</form>
                <a href="../landing-page/index.html">Back to Home</a>

				<p id="responseMessage" class="response-message"></p>
				<div id="loading-spinner" style="display: none">
					<div class="spinner"></div>
				</div>
			</section>
		</main>
		<script src="/resetPassword/resetPassword.js"></script>
	</body>
</html>
