<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup page</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css?v=1.0"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/auth-page/signup.css" />
	</head>
	<body>
		<main class="main">
			<section class="signup-container">
				<div class="btn">
					<button onclick="closeBtn()" class="close-btn">
						&times;
					</button>
				</div>
				<h1>Sign Up</h1>
				<form id="signup-form" class="signup-form">
					<div class="signup-group">
						<input
							class="signup-input"
							id="full-name"
							type="text"
							placeholder="Full Name"
							required
						/>
						<input
							class="signup-input"
							id="email"
							type="email"
							placeholder="Email"
							required
						/>
						<div class="password-container">
							<input
								class="signup-input"
								id="password"
								type="password"
								placeholder="Create Password"
								required
							/>
							<button
								type="button"
								id="toggle-password"
								class="toggle-password"
								aria-label="Show password"
							>
								<i id="password-icon" class="fas fa-eye"></i>
							</button>
						</div>
						<p id="password-feedback" class="password-feedback"></p>
						<button
							id="signup-btn"
							class="signup-btn"
							type="submit"
						>
							Sign Up
						</button>
					</div>
				</form>
				<p class="login-link">
					Already have an account? <a href="./login.html">Log in</a>
				</p>
				<p class="response-message" id="responseMessage"></p>
				<div id="loading-spinner" style="display: none">
					<div class="spinner"></div>
				</div>
			</section>
		</main>
		<script src="./signup.js"></script>
	</body>
</html>
